<div id="delete-div">
  <h1>Delete Contract</h1>
  <p>Are you sure you want to delete this contract?</p>

  <div class="clearfix">
    <button type="button" class="btn btn-danger" (click)="deleteContract()">Yes</button>
    <button type="button" class="btn btn-info" (click)="close()">No</button>
  </div>
</div>

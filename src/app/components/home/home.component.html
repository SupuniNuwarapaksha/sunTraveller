<div class="card-body">
  <form [formGroup]="searchForm">
    <div class="row-md-12">
      <div class="form-group col-md-4">
        <label for="name">Hotel Name</label>
        <input type="text" formControlName="name" class="form-control" id="name" name="name">
      </div>

      <div class="form-group col-md-4">
        <label for="name">Start Date</label>
        <input type="date" formControlName="startDate" class="form-control" id="startDate" name="startDate">
      </div>

      <div class="form-group col-md-4">
        <label for="contactNumber">End Date</label>
        <input type="date" formControlName="endDate" class="form-control" id="endDate" name="endDate">
      </div>
    </div>
    <div class="row-md-12">
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <button type="submit" [disabled]="searchForm.get('name').value === '' && searchForm.get('startDate').value === '' && searchForm.get('endDate').value === ''" class="btn btn-info" style="float: right;"
          (click)="onSubmit()">Filter</button>
        <button class="btn btn-secondary" style="margin-right: 10px; float: right;" (click)="resetForm()">Clear</button>
      </div>
    </div>
  </form>
</div>

<div class="container-fluid bg-3 text-center">
  <div class="row">

    <div class="col-sm-3" *ngFor="let contract of contracts; let i = index">
      <div class="card my-5">
        <div class="card-body">
          <h4>{{ contract?.hotel?.name}}</h4>
          <h6>From Date : {{ contract.startDate}}</h6>
          <h6>End Date : {{ contract.endDate}}</h6>
          <h5>Room Types Available</h5>
          <table class="table table-bordered table-striped">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Room Type</th>
                <th scope="col">Price</th>
                <th scope="col">No of Rooms</th>
                <th scope="col">Max Adults</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let roomType of contract.roomTypes">
                <td>{{roomType.type}}</td>
                <td>{{roomType.price}}</td>
                <td>{{roomType.roomCount}}</td>
                <td>{{roomType.capacity}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
